<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple img gallary </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
    <button class="arrow left" onclick="scrollGallery(-1)">&#8592;</button>
    
    <div class="gallery" id="gallery">
      <img src="img/img1.jpg" alt="Image 1">
      <img src="img/img2.jpg" alt="Image 2">
      <img src="img/img3.jpeg" alt="Image 3">
      <img src="img/img4.jpg" alt="Image 4">
      <img src="img/img5.jpg" alt="Image 5">
      <!-- Add more images if needed -->
    </div>
    
    <button class="arrow right" onclick="scrollGallery(1)">&#8594;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
